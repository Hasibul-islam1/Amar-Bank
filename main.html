            <input class="search-box" type="text" name="" id="" placeholder="Search">
            <img class="profile-img" src="image/images.png" alt="" srcset="">
        </div>
    </section>
    <!-- header nev end  -->
    <section class="card-section">
        <div class="card-body card-body-color-green">
            <div class="card-element">
               <div>
                <p class="card-element-p">Deposit</p>
               <p  class="card-element-last-p">$<span id="Deposit">00.00</span></p>
               </div>
               <div>
                <img class="icon-img" src="image/deposit-money-bank-salary-saving-phone-currency-svgrepo-com.svg" alt="">
               </div>
            </div>
            <div class="card-num">
                <span>****</span>
                <span>****</span>
                <span>****</span>
                <span>5742</span>
               </div>
         </div>
         <div class="card-body card-body-color-lightvulat">
            <div class="card-element">
               <div>
                <p class="card-element-p">Withdraw</p>
               <p  class="card-element-last-p">$<span id="Withdraw">00.00</span></p>
               </div>
               <div>
                <img class="icon-img" src="image/withdraw-dollar-sign-svgrepo-com.svg" alt="">
               </div>
            </div>
            <div class="card-num">
                <span>****</span>
                <span>****</span>
                <span>****</span>
                <span>4573</span>
               </div>
         </div>
         <div class="card-body card-body-color-lightsteelblue">
            <div class="card-element">
               <div>
                <p class="card-element-p">Gift</p>
               <p  class="card-element-last-p">$<span id="Gift">00.00</span></p>
               </div>
               <div>
                <img class="icon-img" src="image/gift-illustration-svgrepo-com.svg" alt="">
               </div>
            </div>
            <div class="card-num">
                <span>****</span>
                <span>****</span>
                <span>****</span>
                <span>3478</span>
               </div>
         </div>
         <div class="card-body card-body-color-lightred">
            <div class="card-element">
               <div>
                <p class="card-element-p">Balance</p>
               <p  class="card-element-last-p">$<span id="Balance">00.00</span></p>
               </div>
               <div>
                <img class="icon-img" src="image/dollar-sign-svgrepo-com.svg" alt="">
               </div>
            </div>
            <div class="card-num">
                <span>****</span>
                <span>****</span>
                <span>****</span>
                <span>1570</span>
               </div>
         </div>
    </section>
    <!-- out put card box -->
        <section class="box">
            <div class="box-deposit box-deposit-bg">
                <p class="box-deposit-title">please Deposit</p>
                <input id="Deposit-box" class="box-deposit-input" type="text" name="" 
                placeholder="Enter your amount"> <br>
                <button id="Deposit-btn" class="box-deposit-button" type="button">Deposit</button>
            </div>
            <div class="box-deposit box-withdraw-bg">
                <p class="box-deposit-title">please Withdraw</p>
                <input id="Withdraw-box" class="box-deposit-input" type="text" name=""  placeholder="Enter your amount"> <br>
                <button id="withdraw-btn" class="box-deposit-button" type="button">Withdraw</button>
            </div>
            <div class="box-deposit box-gift-bg">
                <p class="box-deposit-title">please Gift</p>
                <input id="Gift-box" class="box-deposit-input" type="text" name=""  placeholder="Enter your amount"> <br>
                <button id="Gift-btn" class="box-deposit-button" type="button">Gift</button>
            </div>
        </section>
        <section class="data">
            
            <p class="title-data">Finance data</p>
        <table id="table" style="width: 100%;">
            <tr class="td-color">
                <th>Date</th>
                <th>Transaction Time</th>
                <th>Description</th>
                <th>Amount </th>
                <th>Category</th>
                <th>status</th>
            </tr>
          
        </table>
        </section>
        <script src="js file/date_and_time.js"></script>
        <script src="js file/withdraw.js"></script>
        <script src="js file/deposit.js"></script>
        <script src="js file/gift.js"></script>
        
</body>
</html>
